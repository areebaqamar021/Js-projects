<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal to Binary Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Decimal to Binary Converter</h1>
    <div class="input-container">
      <label for="decimalInput">Enter Decimal Number:</label>
      <input type="number" id="decimalInput" placeholder="Enter decimal number">
      <button onclick="convertDecimalToBinary()">Convert</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    function convertDecimalToBinary() {
    const decimalInput = document.getElementById("decimalInput").value;
    const decimalNumber = parseInt(decimalInput, 10);
    if (!isNaN(decimalNumber)) {
        const binaryRepresentation = (decimalNumber >>> 0).toString(2);
        document.getElementById("result").innerText = `Binary representation: ${binaryRepresentation}`;
    } else {
        document.getElementById("result").innerText = "Please enter a valid decimal number.";
    }
}
  </script>
</body>
</html>
