<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Currency Converter</h1>
        <form id="currency-form">
            <div class="mb-4">
                <label for="amount" class="block text-gray-700">Amount</label>
                <input type="number" id="amount" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label for="from-currency" class="block text-gray-700">From</label>
                <select id="from-currency" class="w-full p-2 border rounded mt-1" required>
                    <!-- Options will be added dynamically -->
                </select>
            </div>
            <div class="mb-4">
                <label for="to-currency" class="block text-gray-700">To</label>
                <select id="to-currency" class="w-full p-2 border rounded mt-1" required>
                    <!-- Options will be added dynamically -->
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Convert</button>
        </form>
        <div id="result" class="mt-4 text-lg font-semibold text-gray-800"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
